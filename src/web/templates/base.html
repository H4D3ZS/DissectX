<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DissectX Web UI{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    {% block extra_css %}{% endblock %}
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="/">DissectX</a>
            </div>
            <ul class="nav-menu">
                <li><a href="/">Dashboard</a></li>
                <li><a href="/analysis">Analysis</a></li>
                <li><a href="/functions">Functions</a></li>
                <li><a href="/strings">Strings</a></li>
                <li><a href="/xrefs">Cross-References</a></li>
                <li><a href="/advanced">Advanced Analysis</a></li>
                <li><a href="/graph">Call Graph</a></li>
            </ul>
            <div class="nav-actions">
                <a href="/export/html" class="btn btn-secondary">Export HTML</a>
                <a href="/export/pdf" class="btn btn-primary">Export PDF</a>
            </div>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="footer-container">
            <p>2025 DissectX - Binary Analysis Framework</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>

</html>

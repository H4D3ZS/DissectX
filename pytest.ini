[pytest]
# Pytest configuration for DissectX    Framework

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Coverage reporting
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    # Fail if coverage is below threshold
    --cov-fail-under=80
    # Show warnings
    -W default
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Show durations of slowest tests
    --durations=10

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    property: Property-based tests using Hypothesis
    slow: Tests that take significant time to run
    architecture: Tests for multi-architecture support
    emulation: Tests requiring Unicorn emulation
    web: Tests for web UI functionality
    tui: Tests for terminal UI functionality
    plugin: Tests for plugin system
    ctf: Tests using real CTF challenge binaries

# Coverage configuration
[coverage:run]
source = src
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */demos/*

[coverage:report]
# Regexes for lines to exclude from consideration
exclude_lines =
    # Have to re-enable the standard pragma
    pragma: no cover
    # Don't complain about missing debug-only code
    def __repr__
    # Don't complain if tests don't hit defensive assertion code
    raise AssertionError
    raise NotImplementedError
    # Don't complain if non-runnable code isn't run
    if __name__ == .__main__.:
    # Don't complain about abstract methods
    @abstractmethod
    @abc.abstractmethod

# Minimum coverage percentage
precision = 2
show_missing = True

[coverage:html]
directory = htmlcov
